        <!-- Content -->
        <article id="my-photo-gallery">
            <h1>Some awesome photos <br>2018</h1>
            <div class="slideshow_content">
              <img class="gallery_image" src="images/gallery/1.jpg">
              <img class="gallery_image" src="images/gallery/2.jpg">
              <img class="gallery_image" src="images/gallery/3.jpg">

            <div id="gallery-controller" class="slideshow-center">
                <div class="slideshow-section">
                    <button class="gallery-button slideshow-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
                    <button class="gallery-button slideshow-light-grey" onclick="plusDivs(1)">Next ❯</button>
                </div>
                <button id="click1" class="gallery-button gallery_numerical_button" onclick="currentDiv(1)">1</button>

                <button id="click10" class="gallery-button gallery_numerical_button" onclick="currentDiv(10)">10</button>
            </div>
